<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Job Application Form</title>

  <link rel="stylesheet" href="main.css">
  <script src="script.js"></script>
</head>
<body>

  <h1>Job Application Form</h1>

  <form id="dataForm" action="main.php" method="post" enctype="multipart/form-data" onsubmit="submitForm(event)">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <span id="nameError" class="error"></span>

    <label for="number">Number:</label>
    <input type="tel" id="number" name="number" pattern="[0-9]{10}" required>
    <span id="numberError" class="error"></span>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <span id="emailError" class="error"></span>

    <label for="profile">Profile:</label>
    <input type="text" id="profile" name="profile" required>
    <span id="profileError" class="error"></span>

    <label for="skills">Key Skills:</label>
    <input type="text" id="skills" name="skills" required>
    <span id="skillsError" class="error"></span>

    <label for="location">Location:</label>
        <input type="text" id="location" name="location" oninput="showSuggestions(this.value)" required>
        <div id="suggestions"></div>
        <span id="locationError" class="error"></span>

    <label for="resume">Resume Attachment:</label>
    <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx" required>
    <span id="resumeError" class="error"></span>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
